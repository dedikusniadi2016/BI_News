<ion-header>
    <ion-navbar no-border-bottom color='primary'>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

    <div class="about-header">
        <div class="bulat"></div>
    </div>
    <div padding class="about-info">
        <h4>Settings</h4>

        <ion-item (click)="doPrompt()"> 
            <ion-icon name="open" item-start></ion-icon>
            <ion-label>Login</ion-label>
        </ion-item>

        <ion-item (click)="KomentarPage()">
            <ion-icon name="create" item-start></ion-icon>
            <ion-label> Komentar </ion-label>
        </ion-item>

        <ion-item (click)="FavoritPage()">
            <ion-icon name="heart" item-start></ion-icon>
            <ion-label> Favorit </ion-label>
        </ion-item>

        <ion-item (click)="SettingPage()">
            <ion-icon name="cog" item-start></ion-icon>
            <ion-label> Pengaturan </ion-label>
        </ion-item>

    </div>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-segment class="bg">
            <ion-segment-button (click)="HomePage()">
                <ion-icon class="bg1" name="home"> </ion-icon>
            </ion-segment-button>
            <ion-segment-button (click)="VideoPage()">
                <ion-icon class="bg1" name="logo-youtube"></ion-icon>
            </ion-segment-button>
            <ion-segment-button (click)="FotoPage()">
                <ion-icon class="bg1" name="images"></ion-icon>
            </ion-segment-button>
            <ion-segment-button (click)="ProfilPage()">
                <ion-icon class="bg1" name="contact"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-footer>
